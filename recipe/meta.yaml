{% set name = "jaraco.stream" %}
{% set version = "3.0.2" %}
{% set compress_type = "tar.gz" %}
{% set hash = "86c57fedffd4d5a4b18817f99ddf62ac8ed0a1bc31a1c41b9a88df9c6bb56e0b" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.{{ compress_type }}
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.{{ compress_type }}
  sha256: {{ hash }}

build:
  noarch: python
  number: 0
  script: {{ PYTHON }} -m pip install . --no-deps -vv


requirements:
  host:
    - python
    - pip
    - setuptools_scm >=1.15.0

  run:
    - python
    - six

test:
  imports:
    - jaraco
    - jaraco.stream

about:
  home: https://github.com/jaraco/jaraco.stream
  # license_file: jaraco doesn't include license files - see https://github.com/jaraco/skeleton/issues/1
  license: MIT
  license_file: LICENSE
  license_family: MIT
  summary: Routines for dealing with data streams
  dev_url: https://github.com/jaraco/jaraco.stream

extra:
  recipe-maintainers:
    - pmlandwehr
